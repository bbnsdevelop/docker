version: '3'
volumes:
  dados:
networks: 
  banco:
  web:
services: 
  db:
    image: postgres:9.6
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgresql/data
      # scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
      - banco
    environment:
      POSTGRES_PASSWORD: 123
  frontend:
    image: nginx:1.13
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/
      # configuracao do proxy reverso
      - ./nginx/default.conf:/etc/nginx/config.d/default.conf
    ports:
      - 80:80
    networks: 
      - web
    depends_on: 
      - app
  app:
    image: python:3.6
    volumes:
      # Aplicacao
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    networks: 
      - banco
      - web
    depends_on: 
      - db
    



